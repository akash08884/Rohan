<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Website 2.0 | Aoudumber Bade">
    <meta name="github" content="https://github.com/Aoudumber-Bade">
    <title>HBD 2.0 | Aoudumber Bade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>
        <div class="content">
            <div class="left">
                <h1 class="happy">Happy</h1>
                <h1 class="birthday">Birthday</h1>
                <div class="hat">
                    <img src="./images/hat.png" alt="" width="130">
                </div>
                <div class="date__of__birth">
                    <span></span>
                </div>
                <button id="btn__letter">Click here Govinda <i class="fa-regular fa-envelope"></i></button>
            </div>
            <div class="right">
                <div class="box__account">
                    <img src="./images/r.png" alt="">
                    <span class="name">Govinda <i class="fa-solid fa-heart"></i></span>
                </div>
            </div>
        </div>
        <div class="box__letter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter"></div>
                    <div class="content__letter">
                        <img id="heart__letter" src="https://media.giphy.com/media/YKUvclrGYmDKXwtphf/giphy.gif" alt="">
                        <p class="text__letter"></p>
                    </div>
                </div>
                <button class="close">&times;</button>
            </div>
        </div>
    </div><script>
    $(document).ready(function() {
        let birthdayDate = "29 Jan 2001";
        let message = "Dosti hawa nahi jo bekar ho jaaye... Happy birthday to you.";
        let title = "To you";
        
        function typeText(element, text, delay = 100) {
            let index = 0;
            let interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        setTimeout(() => {
            typeText(document.querySelector(".date__of__birth span"), birthdayDate);
        }, 3000);
        
        $("#btn__letter").on("click", function() {
            $(".box__letter").fadeIn();
            setTimeout(() => typeText(document.querySelector(".title__letter"), title), 1000);
            setTimeout(() => typeText(document.querySelector(".text__letter"), message, 50), 2000);
        });

        $(".close").on("click", function() {
            $(".box__letter").fadeOut();
            document.querySelector(".title__letter").textContent = "";
            document.querySelector(".text__letter").textContent = "";
        });
    });
</script>

</body>
</html>
