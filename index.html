<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Website | Akash">
    <meta name="github" content="https://github.com/akash08884">
    <title>Happy Birthday | Akash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <audio id="birthdaySong" src="audio/happy-birthday.mp3" loop></audio>
    <audio id="cheerSound" src="audio/cheer.mp3"></audio>

    <div id="wrapper">
        <div class="flag__birthday">
            <img src="images/flag.png" class="flag flag__left">
            <img src="images/flag.png" class="flag flag__right">
        </div>

        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">Happy</h1>
                    <h1 class="birthday">Birthday</h1>
                    <div class="hat">
                        <img src="images/hat.png" width="130">
                    </div>
                </div>
                <div class="btn">
                    <button id="btn__letter">Click here <i class="fa-regular fa-envelope"></i></button>
                </div>
            </div>

            <div class="right">
                <div class="profile">
                    <img src="images/profile.png" class="profile__img">
                    <div class="name">Akash</div>
                    <div class="balloon">
                        <img src="images/balloon.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="cake">
            <img src="images/cake.png" id="cakeImg">
            <button id="blowCandles">Blow Candles</button>
        </div>
    </div>

    <div id="copy">
        <p>Creator: <a href="https://github.com/akash08884">Akash</a></p>
    </div>

    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>
</html>
