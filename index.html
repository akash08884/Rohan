<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जन्मदिन मुबारक हो Rohan!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <!-- Birthday Banner -->
        <div class="banner">
            <h1>जन्मदिन मुबारक हो Rohan!</h1>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">A</span>
                        <span style="--t: 4.4s;">P</span>
                        <span style="--t: 4.6s;">P</span>
                        <span style="--t: 4.8s;">Y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">I</span>
                        <span style="--t: 5.4s;">R</span>
                        <span style="--t: 5.6s;">T</span>
                        <span style="--t: 5.8s;">H</span>
                        <span style="--t: 6s;">D</span>
                        <span style="--t: 6.2s;">A</span>
                        <span style="--t: 6.4s;">Y</span>
                    </h1>
                </div>
                <div class="btn">
                    <button id="btn__celebrate">जश्न मनाएं <i class="fa-regular fa-bell"></i></button>
                </div>
            </div>
            <div class="right">
                <div class="profile">
                    <img src="images/profile.png" class="profile__img" alt="Rohan ki Photo">
                    <div class="name">Rohan</div>
                    <div class="balloon"><img src="images/balloon.png" alt="Balloon"></div>
                </div>
            </div>
        </div>

        <!-- Celebrate Box -->
        <div id="celebrateBox" class="celebrate-box">
            <p>Celebrate Your Birthday Rohan!</p>
        </div>

        <!-- Cake Section -->
        <div id="cakeSection" class="cake-section">
            <img src="images/cake.png" alt="Birthday Cake">
            <button id="btn__cheer" class="btn__cheer">Cheers! <i class="fa-solid fa-glass-cheers"></i></button>
        </div>

        <!-- Fireworks Canvas -->
        <canvas id="fireworks"></canvas>

        <!-- Footer Section -->
        <div id="footer">
            <p>❤️ Dosti ke naam</p>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="birthdaySong" src="audio/happy-birthday.mp3" loop></audio>
    <audio id="cheerSound" src="audio/cheer.mp3"></audio>
</body>
</html>
