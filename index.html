<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Website 2.0 | Akash">
    <meta name="github" content="https://github.com/akash08884">
    <title>HBD 2.0 | Aoudumber Bade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Birthday Flag Section -->
        <div class="birthday-flag flex-between">
            <img src="./images/1.png" alt="Birthday Flag" width="350" class="birthday-flag__left">
            <img src="./images/1.png" alt="Birthday Flag" width="350" class="birthday-flag__right">
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left Section -->
            <div class="content__left">
                <div class="birthday-title">
                    <h1 class="birthday-title__happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">a</span>
                        <span style="--t: 4.4s;">p</span>
                        <span style="--t: 4.6s;">p</span>
                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday-title__text">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">i</span>
                        <span style="--t: 5.4s;">r</span>
                        <span style="--t: 5.6s;">t</span>
                        <span style="--t: 5.8s;">h</span>
                        <span style="--t: 6s;">d</span>
                        <span style="--t: 6.2s;">a</span>
                        <span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="birthday-title__hat">
                        <img src="./images/hat.png" alt="Birthday Hat" width="130">
                    </div>
                </div>

                <div class="birth-date border-standard">
                    <span></span>
                </div>

                <div class="button-container">
                    <button class="button border-standard shadow-standard" id="letter-btn">
                        Click here Govinda
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="content__right">
                <div class="profile-box">
                    <div class="profile-image border-standard">
                        <img src="./images/r.png" alt="Profile Picture">
                    </div>
                    <div class="profile-name border-standard">
                        <i class="fa-solid fa-heart"></i>
                        <span>Govinda</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon balloon--left">
                        <img width="100" src="./images/balloon1.png" alt="Balloon">
                    </div>
                    <div class="balloon balloon--right">
                        <img width="100" src="./images/balloon2.png" alt="Balloon">
                    </div>
                </div>

                <div class="rotating-text">
                    <div class="rotating-text__circle">
                        <!-- Rotating text spans -->
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <!-- ... other spans ... -->
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decorations">
            <div class="star star--1" style="--t: 15s;"></div>
            <div class="star star--2" style="--t: 15.2s;"></div>
            <div class="star star--3" style="--t: 15.4s;"></div>
            <div class="star star--4" style="--t: 15.6s;"></div>
            <div class="star star--5" style="--t: 15.8s;"></div>

            <div class="flower flower--1" style="--t: 15s;">
                <img width="20" src="./images/decorate_flower.png" alt="Flower">
            </div>
            <div class="flower flower--2" style="--t: 15.3s;">
                <img width="20" src="./images/decorate_flower.png" alt="Flower">
            </div>
            <div class="flower flower--3" style="--t: 15.6s;">
                <img width="20" src="./images/decorate_flower.png" alt="Flower">
            </div>

            <div class="bottom-decoration">
                <img src="./images/decorate.png" alt="Decoration" width="100">
            </div>
            <div class="smiley">
                <img src="./images/smiley_icon.png" alt="Smiley" width="100">
            </div>
        </div>

        <!-- Letter Modal -->
        <div class="letter-modal">
            <div class="letter-modal__content border-standard">
                <div class="letter">
                    <div class="letter__title"></div>
                    <div class="letter__body flex-between">
                        <div class="letter__left">
                            <img class="letter__heart" src="https://media.giphy.com/media/YKUvclrGYmDKXwtphf/giphy.gif" alt="Heart">
                            <img class="heart-decoration heart-decoration--1" style="--t: 0.2s" width="20" src="./images/heart.png" alt="Heart">
                            <img class="heart-decoration heart-decoration--2" style="--t: 0.4s" width="20" src="./images/heart.png" alt="Heart">
                            <img class="heart-decoration heart-decoration--3" style="--t: 0.6s" width="20" src="./images/heart.png" alt="Heart">
                            <img class="heart-decoration heart-decoration--4" style="--t: 0.8s" width="20" src="./images/heart.png" alt="Heart">
                        </div>
                        <div class="letter__right">
                            <div class="letter__image">
                                <img src="https://media.giphy.com/media/m85llaN7ZkFIHtURiC/giphy.gif" alt="Love" width="220">
                            </div>
                            <div class="letter__text">
                                <p></p>
                            </div>
                            <img class="letter__emoji" width="80" src="./images/mewmew.gif" alt="Mew">
                        </div>
                    </div>
                </div>
                <button class="letter-modal__close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">
            OG Creator <a href="https://www.instagram.com/">@Akash</a>
        </p>
    </footer>

    <script>
        // JavaScript remains mostly the same, just update the class names
        const config = {
            dateText: "29 Jan 2001",
            letterText: "Dosti hawa nahi jo bekar ho jaaye, Dosti rishte nahi jo lag kar toot jaaye. Dosti toh saaya hai us dhoop ka, Jo saath ho toh sirf sukoon hi sukoon laaye.. Today, I wish you all the best, lots of health, and lots of joy. I always hope we will celebrate many more birthdays like this together. Happy birthday to you.ðŸ’•",
            titleText: "To you"
        };

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            initializeDateAnimation();
            initializeLetterModal();
        });

        // Rest of your JavaScript with updated class names
        // ... (keeping the same logic, just updating selectors to match new class names)
    </script>
</body>
</html>
